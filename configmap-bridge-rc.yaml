---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: configmap-bridge
  name: configmap-bridge
spec:
  replicas: 1
  selector:
    name: configmap-bridge
  template:
    metadata:
      labels:
        name: configmap-bridge
    spec:
      containers:
      - image: enmasseproject/configmap-bridge:latest
        name: bridge
        ports:
        - containerPort: 5672
          name: amqp
