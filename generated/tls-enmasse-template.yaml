---
apiVersion: v1
kind: Template
metadata:
  name: tls-enmasse
objects:
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      addressType: queue
    name: tls-queue-inmemory
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        address: "${ADDRESS}"
        multicast: 'false'
        store_and_forward: 'true'
        type: address-config
      name: "${NAME}"
    spec:
      replicas: 1
      selector:
        address: "${ADDRESS}"
        role: broker
      template:
        metadata:
          labels:
            address: "${ADDRESS}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            image: artemis
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - broker
          from:
            kind: ImageStreamTag
            name: artemis:latest
        type: ImageChange
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      addressType: queue
    name: tls-queue-persisted
  objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: pvc-${NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "${STORAGE_CAPACITY}"
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        address: "${ADDRESS}"
        multicast: 'false'
        store_and_forward: 'true'
        type: address-config
      name: "${NAME}"
    spec:
      replicas: 1
      selector:
        address: "${ADDRESS}"
        role: broker
      template:
        metadata:
          labels:
            address: "${ADDRESS}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            image: artemis
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - name: vol-${NAME}
            persistentVolumeClaim:
              claimName: pvc-${NAME}
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - broker
          from:
            kind: ImageStreamTag
            name: artemis:latest
        type: ImageChange
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      addressType: topic
    name: tls-topic-inmemory
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        address: "${ADDRESS}"
        multicast: 'true'
        store_and_forward: 'true'
        type: address-config
      name: "${NAME}"
    spec:
      replicas: 1
      selector:
        address: "${ADDRESS}"
        role: broker
      template:
        metadata:
          labels:
            address: "${ADDRESS}"
            role: broker
        spec:
          containers:
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: artemis
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: topic-forwarder
            livenessProbe:
              httpGet:
                path: "/health"
                port: health
            name: forwarder
            ports:
            - containerPort: 8080
              name: health
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - broker
          from:
            kind: ImageStreamTag
            name: artemis:latest
        type: ImageChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - forwarder
          from:
            kind: ImageStreamTag
            name: topic-forwarder:latest
        type: ImageChange
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      addressType: topic
    name: tls-topic-persisted
  objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: pvc-${NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "${STORAGE_CAPACITY}"
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        address: "${ADDRESS}"
        multicast: 'true'
        store_and_forward: 'true'
        type: address-config
      name: "${NAME}"
    spec:
      replicas: 1
      selector:
        address: "${ADDRESS}"
        role: broker
      template:
        metadata:
          labels:
            address: "${ADDRESS}"
            role: broker
        spec:
          containers:
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: artemis
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: topic-forwarder
            livenessProbe:
              httpGet:
                path: "/health"
                port: health
            name: forwarder
            ports:
            - containerPort: 8080
              name: health
          volumes:
          - name: vol-${NAME}
            persistentVolumeClaim:
              claimName: pvc-${NAME}
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - broker
          from:
            kind: ImageStreamTag
            name: artemis:latest
        type: ImageChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - forwarder
          from:
            kind: ImageStreamTag
            name: topic-forwarder:latest
        type: ImageChange
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    name: direct
  objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        address: "${ADDRESS}"
        multicast: "${MULTICAST}"
        store_and_forward: 'false'
        type: address-config
      name: "${NAME}"
  parameters:
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the address
    name: ADDRESS
    required: true
  - description: If the address should have multicast semantics or not
    name: MULTICAST
    required: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: configserv
  spec:
    dockerImageRepository: "${CONFIGSERV_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${CONFIGSERV_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: configserv
    name: configserv
  spec:
    replicas: 1
    selector:
      name: configserv
    template:
      metadata:
        labels:
          name: configserv
      spec:
        containers:
        - image: configserv
          livenessProbe:
            tcpSocket:
              port: amqp
          name: bridge
          ports:
          - containerPort: 5672
            name: amqp
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - bridge
        from:
          kind: ImageStreamTag
          name: configserv:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ragent
  spec:
    dockerImageRepository: "${RAGENT_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${RAGENT_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: ragent
    name: ragent
  spec:
    replicas: 1
    selector:
      name: ragent
    template:
      metadata:
        labels:
          name: ragent
      spec:
        containers:
        - image: ragent
          livenessProbe:
            tcpSocket:
              port: amqp
          name: ragent
          ports:
          - containerPort: 55672
            name: amqp
            protocol: TCP
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ragent
        from:
          kind: ImageStreamTag
          name: ragent:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: router
  spec:
    dockerImageRepository: "${ROUTER_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${ROUTER_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: qdrouterd
    name: qdrouterd
  spec:
    replicas: 1
    selector:
      name: qdrouterd
    template:
      metadata:
        labels:
          capability: router
          name: qdrouterd
      spec:
        containers:
        - env:
          - name: LINK_CAPACITY
            value: "${ROUTER_LINK_CAPACITY}"
          image: router
          livenessProbe:
            tcpSocket:
              port: amqp
          name: router
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          - containerPort: 55673
            name: internal
            protocol: TCP
          - containerPort: 5671
            name: amqps
            protocol: TCP
          volumeMounts:
          - mountPath: "/etc/qpid-dispatch/ssl"
            name: ssl-certs
            readOnly: true
        volumes:
        - name: ssl-certs
          secret:
            secretName: qdrouterd-certs
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - router
        from:
          kind: ImageStreamTag
          name: router:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: artemis
  spec:
    dockerImageRepository: "${BROKER_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${BROKER_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: topic-forwarder
  spec:
    dockerImageRepository: "${TOPIC_FORWARDER_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${TOPIC_FORWARDER_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: subserv
  spec:
    dockerImageRepository: "${SUBSERV_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${SUBSERV_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: subserv
    name: subserv
  spec:
    replicas: 1
    selector:
      name: subserv
    template:
      metadata:
        labels:
          name: subserv
      spec:
        containers:
        - image: subserv
          livenessProbe:
            tcpSocket:
              port: amqp
          name: subserv
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - subserv
        from:
          kind: ImageStreamTag
          name: subserv:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    name: messaging
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: amqps
      port: 5671
      protocol: TCP
      targetPort: 5671
    - name: internal
      port: 55673
      protocol: TCP
      targetPort: 55673
    selector:
      capability: router
- apiVersion: v1
  kind: Service
  metadata:
    name: ragent
  spec:
    ports:
    - port: 55672
      protocol: TCP
      targetPort: 55672
    selector:
      name: ragent
- apiVersion: v1
  kind: Service
  metadata:
    name: configuration
  spec:
    ports:
    - port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: configserv
- apiVersion: v1
  kind: Service
  metadata:
    name: subscription
  spec:
    ports:
    - port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: subserv
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: storage-controller
  spec:
    dockerImageRepository: "${STORAGE_CONTROLLER_REPO}"
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: "${STORAGE_CONTROLLER_REPO}:latest"
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: storage-controller
    name: storage-controller
  spec:
    replicas: 1
    selector:
      name: storage-controller
    strategy:
      rollingParams:
        maxSurge: 0
      type: Rolling
    template:
      metadata:
        labels:
          name: storage-controller
      spec:
        containers:
        - image: storage-controller
          livenessProbe:
            httpGet:
              path: "/health"
              port: health
          name: controller
          ports:
          - containerPort: 8080
            name: health
        serviceAccount: deployer
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - controller
        from:
          kind: ImageStreamTag
          name: storage-controller:latest
      type: ImageChange
- apiVersion: v1
  data:
    json: |
      {
          "myqueue": { "store_and_forward":true, "multicast":false, "flavor": "vanilla-queue" },
          "mytopic": { "store_and_forward":true, "multicast":true, "flavor": "vanilla-topic" },
          "anycast": { "store_and_forward":false, "multicast":false },
          "broadcast": { "store_and_forward":false, "multicast":true }
      }
  kind: ConfigMap
  metadata:
    name: maas
- apiVersion: v1
  data:
    json: |
      {
          "vanilla-queue": { "templateName":"tls-queue-inmemory" },
       "vanilla-topic": { "templateName":"tls-topic-inmemory" }
      }
  kind: ConfigMap
  metadata:
    name: flavor
- apiVersion: v1
  kind: Route
  metadata:
    name: messaging
  spec:
    port:
      targetPort: amqps
    tls:
      termination: passthrough
    to:
      kind: Service
      name: messaging
      weight: 100
parameters:
- description: The image to use for the router
  name: ROUTER_REPO
  value: enmasseproject/qdrouterd
- description: The default image to use as broker
  name: BROKER_REPO
  value: enmasseproject/artemis
- description: The default image to use as topic forwarder
  name: TOPIC_FORWARDER_REPO
  value: enmasseproject/topic-forwarder
- description: The link capacity setting for router
  name: ROUTER_LINK_CAPACITY
  value: '50'
- description: The image to use for the configuration service
  name: CONFIGSERV_REPO
  value: enmasseproject/configserv
- description: The docker image to use for the storage controller
  name: STORAGE_CONTROLLER_REPO
  value: enmasseproject/storage-controller
- description: The image to use for the router agent
  name: RAGENT_REPO
  value: enmasseproject/ragent
- description: The image to use for the subscription services
  name: SUBSERV_REPO
  value: enmasseproject/subserv
