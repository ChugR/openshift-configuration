          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${COLOCATED_ROUTER_IMAGE}"
            name: router
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${TOPIC_FORWARDER_IMAGE}"
            name: forwarder
          volumes:
          - name: vol-${ADDRESS}
            persistentVolumeClaim:
