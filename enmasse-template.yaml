  parameters:
  - description: The image to use for the broker
    name: BROKER_IMAGE
    value: "${DEFAULT_BROKER_IMAGE}"
  - description: The image to use for the router
    name: COLOCATED_ROUTER_IMAGE
    value: "${ROUTER_IMAGE}"
  - description: The image to use for the topic forwarder
    name: TOPIC_FORWARDER_IMAGE
    value: enmasseproject/topic-forwarder:latest
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: configmap-bridge
  spec:
    dockerImageRepository: "${CONFIGMAP_BRIDGE_IMAGE}"
    importPolicy:
      scheduled: true
    tags:
    - annotations:
        description: ConfigMap AMQP Bridge
        tags: enmasse,messaging,configmap,amqp
        version: '1.0'
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: configmap-bridge
    name: configmap-bridge
  spec:
    replicas: 1
    selector:
      name: configmap-bridge
    template:
      metadata:
        labels:
          name: configmap-bridge
      spec:
        containers:
        - image: configmap-bridge
          livenessProbe:
            tcpSocket:
              port: 5672
          name: bridge
          ports:
          - containerPort: 5672
            name: amqp
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - bridge
        from:
          kind: ImageStreamTag
          name: configmap-bridge:latest
      type: ImageChange
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: ragent
    name: ragent
  spec:
    replicas: 1
    selector:
      name: ragent
    template:
      metadata:
        labels:
          name: ragent
      spec:
        containers:
        - image: "${RAGENT_IMAGE}"
          name: master
          ports:
          - containerPort: 55672
            protocol: TCP
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: qdrouterd
    name: qdrouterd
  spec:
    replicas: 1
    selector:
      name: qdrouterd
    template:
      metadata:
        labels:
          capability: router
          name: qdrouterd
      spec:
        containers:
        - env:
          - name: LINK_CAPACITY
            value: "${ROUTER_LINK_CAPACITY}"
          image: "${ROUTER_IMAGE}"
          name: router
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: storage-controller
    name: storage-controller
  spec:
    replicas: 1
    selector:
      name: storage-controller
    template:
      metadata:
        labels:
          name: storage-controller
      spec:
        containers:
        - image: "${STORAGE_CONTROLLER_IMAGE}"
          name: controller
        serviceAccount: deployer
- apiVersion: v1
  kind: Service
  metadata:
    name: messaging
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      capability: router
- apiVersion: v1
  data:
    json: |
      {
          "myqueue": { "store_and_forward":true, "multicast":false, "flavor": "vanilla-queue" },
          "mytopic": { "store_and_forward":true, "multicast":true, "flavor": "vanilla-topic" },
          "anycast": { "store_and_forward":false, "multicast":false },
          "broadcast": { "store_and_forward":false, "multicast":true }
      }
  kind: ConfigMap
  metadata:
    name: maas
- apiVersion: v1
  data:
    json: |
      {
          "vanilla-queue": { "templateName":"queue-inmemory" },
          "vanilla-topic": { "templateName":"topic-inmemory" }
      }
  kind: ConfigMap
  metadata:
    name: flavor
- apiVersion: v1
  kind: Service
  metadata:
    name: ragent
  spec:
    ports:
    - port: 55672
      protocol: TCP
      targetPort: 55672
    selector:
      name: ragent
- apiVersion: v1
  kind: Service
  metadata:
    name: configuration
  spec:
    ports:
    - port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: configmap-bridge
parameters:
- description: The image to use for the router
  name: ROUTER_IMAGE
  value: gordons/qdrouterd:latest
- description: The default image to use as broker
  name: DEFAULT_BROKER_IMAGE
  value: enmasseproject/artemis:latest
- description: The link capacity setting for router
  name: ROUTER_LINK_CAPACITY
  value: '50'
- description: The image to use for the configmap notification bridge
  name: CONFIGMAP_BRIDGE_IMAGE
  value: enmasseproject/configmap-bridge:latest
- description: The docker image to use for the storage controller
  name: STORAGE_CONTROLLER_IMAGE
  value: enmasseproject/storage-controller:latest
- description: The image to use for the router agent
  name: RAGENT_IMAGE
  value: enmasseproject/ragent:latest
