---
apiVersion: v1
kind: Template
metadata:
  labels:
    addressType: topic
  name: topic-persisted
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pvc-${ADDRESS}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: "${STORAGE_CAPACITY}"
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: controller-${ADDRESS}
  spec:
    replicas: 1
    selector:
      address: "${ADDRESS}"
      role: broker
    template:
      metadata:
        labels:
          address: "${ADDRESS}"
          capability: router
          role: broker
      spec:
        containers:
        - env:
          - name: TOPIC_NAME
            value: "${ADDRESS}"
          image: "${BROKER_IMAGE}"
          lifecycle:
            preStop:
              exec:
                command:
                - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
          name: broker
          ports:
          - containerPort: 5673
            name: amqp
          - containerPort: 61616
            name: core
          volumeMounts:
          - mountPath: "/var/run/artemis"
            name: vol-${ADDRESS}
        - env:
          - name: LINK_CAPACITY
            value: "${ROUTER_LINK_CAPACITY}"
          - name: TOPIC_NAME
            value: "${ADDRESS}"
          image: "${COLOCATED_ROUTER_IMAGE}"
          name: router
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
        - env:
          - name: TOPIC_NAME
            value: "${ADDRESS}"
          image: "${TOPIC_FORWARDER_IMAGE}"
          name: forwarder
        volumes:
        - name: vol-${ADDRESS}
          persistentVolumeClaim:
            claimName: pvc-${ADDRESS}
parameters:
- description: The image to use for the broker
  name: BROKER_IMAGE
  value: enmasseproject/artemis:latest
- description: The image to use for the router
  name: COLOCATED_ROUTER_IMAGE
  value: gordons/qdrouterd:latest
- description: The image to use for the topic forwarder
  name: TOPIC_FORWARDER_IMAGE
  value: enmasseproject/topic-forwarder:latest
- description: The link capacity setting for router
  name: ROUTER_LINK_CAPACITY
  value: '50'
- description: The address to use for the topic
  name: ADDRESS
  required: true
  value: 2Gi
